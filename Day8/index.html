<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta charset="UTF-8" />
        
        <meta name="viewport"
                content="width=device-width, initial-scale=1.0"/>
    
        <title>Document</title>

        <script src="main.js"></script>
  
    </head>
  
    <body>
        <div style="display: flex;
                flex-direction: column;
                align-items: center;
                margin: 10px;
                padding: 10px;">
            
            <div><h1>Someone has posted something!!!</h1></div>

            <div style="margin-top: 4px; margin-bottom: 4px;">
      
                <input type="text"
                        name=""
                        id="inputId1"
                        value="Hello Udit"
                        placeholder="comment using this"/></div>

                <div>
      
                <button id="btnid" 
                        style="font-size: larger;
                            font-weight: bold;
                            margin: 10px;
                            padding: 10px;
                            border: solid black;
                            border-radius: 10px;"
                        onclick="likeHere()">Like 1</button>

                <button onclick="commentHere()""
                        style="font-size: larger;
                            font-weight: bold;
                            margin: 10px;
                            padding: 10px;
                            border: solid black;
                            border-radius: 10px;">Comment Now</button>
    
            </div>

            <div id="commentBox">

                <div id="referenceCommentId"
                    style="display: flex;
                        justify-content: space-between;
                        visibility: hidden;">
        
                    <div style="font-family: sans-serif;
                                font-size: larger;
                                font-weight: bold;
                                align-items: center;">Sample Reference Comment</div>
        
                    <button onclick="deleteComment(this)"
                            style="font-size: larger;
                                font-weight: bold;
                                margin: 10px;
                                padding: 10px;
                                border: solid black;
                                border-radius: 10px;">Delete</button>
                </div>
            </div>
        </div>
    </body>
</html>
